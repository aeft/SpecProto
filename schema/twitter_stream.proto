syntax = "proto3";

package PB;

message TwitterResponse {
  string status = 1;
  Result result = 2;
}

message Result {
  repeated Tweets tweets = 1;
  string extra_msg = 2;
}

message Tweets {
  string created_at = 1;
  uint64 id = 2;
  string id_str = 3;
  string text = 4;
  string source = 5;
  bool truncated = 6;
  User user = 7;
  RetweetedStatus retweeted_status = 8;
  bool is_quote_status = 9;
  uint32 retweet_count = 10;
  uint32 favorite_count = 11;
  Entities entities = 12;
  bool favorited = 13;
  bool retweeted = 14;
  bool possibly_sensitive = 15;
  string filter_level = 16;
  string lang = 17;
  string timestamp_ms = 18;
}

message User {
  uint64 id = 1;
  string id_str = 2;
  string name = 3;
  string screen_name = 4;
  string location = 5;
  string description = 6;
  bool protected_ = 7;
  bool verified = 8;
  uint32 followers_count = 9;
  uint32 friends_count = 10;
  uint32 listed_count = 11;
  uint32 favourites_count = 12;
  uint32 statuses_count = 13;
  string created_at = 14;
  int64 utc_offset = 15;
  string time_zone = 16;
  bool geo_enabled = 17;
  string lang = 18;
  bool contributors_enabled = 19;
  bool is_translator = 20;
  string profile_background_color = 21;
  string profile_background_image_url = 22;
  string profile_background_image_url_https = 23;
  bool profile_background_tile = 24;
  string profile_link_color = 25;
  string profile_sidebar_border_color = 26;
  string profile_sidebar_fill_color = 27;
  string profile_text_color = 28;
  bool profile_use_background_image = 29;
  string profile_image_url = 30;
  string profile_image_url_https = 31;
  bool default_profile = 32;
  bool default_profile_image = 33;
}

message Entities {
  repeated Urls urls = 1;
  repeated UserMentions user_mentions = 2;
}

message Urls {
  string url = 1;
  string expanded_url = 2;
  string display_url = 3;
  repeated uint32 indices = 4;
}

message UserMentions {
  string screen_name = 1;
  string name = 2;
  uint64 id = 3;
  string id_str = 4;
  repeated uint32 indices = 5;
}

message RetweetedStatus {
  string created_at = 1;
  uint64 id = 2;
  string id_str = 3;
  string text = 4;
  string source = 5;
  bool truncated = 6;
  User user = 7;
  bool is_quote_status = 8;
  uint32 retweet_count = 9;
  uint32 favorite_count = 10;
  Entities entities = 11;
  bool favorited = 12;
  bool retweeted = 13;
  bool possibly_sensitive = 14;
  string filter_level = 15;
  string lang = 16;
}